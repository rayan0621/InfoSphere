<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>InfoSphere - News App</title>
</head>
<body>
    
    <div class="container">
        <h1><em class="info">Info</em><strong class="sphere">Sphere</strong></h1>

        <div class="selectionContainer">
            <label for="category"> Choose Category :</label>
            <select id="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            <button id="fetchCategory">Fetch News</button>
        </div>

        <div class="searchContainer">
            <input type="text" id="searchKeyword" placeholder="Search for news...">
            <button onclick="fetchNews(true)">Search Key</button>
        </div>
        <div id="newsContainer"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
